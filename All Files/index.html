<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.N.M Dictionary</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="zarf">
            <div class="zarf_top">
                <input type="text" class="UserInput">
                <button class="btn search">translate</button>
            </div>
            <div class="zarf_botton">
                <div class="zarf_button">
                    <h2 class="items_word"></h2>
                    <h3 class="state_of_word"></h3>
                    <p class="items_pronunciation"></p>
                    <div class="appended_word">
                        <div class="border_button appended_state_of_word"></div>
                    </div>
                </div>
                <button class="btn play_sound"><img src="./icon.png"></button>
                <audio class="sound_word" src=""></audio>
            </div>
        </div>
    </div>
</body>
</html>
